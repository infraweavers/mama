[Authentication]
Username=test
Password=secret

[Server]
BindAddress=0.0.0.0:9000
RequestTimeout=15s
LogFilePath=output.log
LogLevel=INFO
LoadPprof=false

[Security]
SignedScriptsOnly=false
PublicKey=YourPublicKeyForAuthenticatingSignedScriptsHere
AllowedAddresses=::1/128,127.0.0.0/8,0.0.0.0/0
UseClientCertificates=false
ClientCertificateCAFile=PathToClientCertificateCAFile