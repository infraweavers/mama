on: [push, pull_request]
name: Test-Windows

jobs:
  test:
    strategy:
      matrix:
        go-version: [1.15.x]
        os: [windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          path: D:\a\mama\mama\go\src\mama
      - name: Test
        run: |
          go get "github.com/stretchr/testify/require"
          go get ./...
          go test -cover $(go list ./...)
        env:
          GOPATH: D:\a\mama\mama\go