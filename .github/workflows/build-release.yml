name: Build and Release

on: [push]

jobs:
  build-release:
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
      
      - name: Debug
        run: |
          echo ${GOPATH}
          echo ${GOROOT}
          echo ${GOCACHE}
          echo ${GOENV}
          
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          path: go/src/mama

      - name: Dependencies
        run: go get ./...
        env:
          GOPATH: /home/runner/work/mama/mama/go

      - name: Build Executables
        run: |
          GOOS=linux GOARCH=386 go build -o ./linux-386 ./go/src/mama/cmd/mamasrv/mamasrv.go
          GOOS=linux GOARCH=amd64 go build -o ./linux-amd64 ./go/src/mama/cmd/mamasrv/mamasrv.go
          GOOS=windows GOARCH=386 go build -o ./windows-386.exe ./go/src/mama/cmd/mamasrv/mamasrv.go
          GOOS=windows GOARCH=amd64 go build -o ./windows-amd64.exe ./go/src/mama/cmd/mamasrv/mamasrv.go
        env:
          GOPATH: /home/runner/work/mama/mama/go
      
      - name: Create release
        uses: meeDamian/github-release@2.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          name: "build-${{ github.sha }}"
          tag: "build-${{github.sha}}"
          draft: true
          prerelease: true
          files: >
            release-*-*
          
      - uses: dev-drprasad/delete-older-releases@v0.1.0
        with:
          keep_latest: 16
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
