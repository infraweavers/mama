name: Build and Release

on: [push]

jobs:
  build-release:
    runs-on: ubuntu-latest
    steps:
      - name: Get current time
        uses: gerred/actions/current-time@master
        id: current-time

      - uses: benjlevesque/short-sha@v1.2
        id: short-sha
        with:
          length: 7

      - name: Install Go
        uses: actions/setup-go@v2

      - name: Checkout code
        uses: actions/checkout@v2
        with:
          path: go/src/mama

      - name: Dependencies
        run: |
            go get ./...
        env:
          GOPATH: /home/runner/work/mama/mama/go

      - name: Build Executables
        run: |
          GOOS=linux GOARCH=386 go build -o ./release-linux-386 ./go/src/mama/cmd/main.go
          GOOS=linux GOARCH=amd64 go build -o ./release-linux-amd64 ./go/src/mama/cmd/main.go
          GOOS=windows GOARCH=386 go build -o ./release-windows-386.exe ./go/src/mama/cmd/main.go
          GOOS=windows GOARCH=amd64 go build -o ./release-windows-amd64.exe ./go/src/mama/cmd/main.go
        env:
          GOPATH: /home/runner/work/mama/mama/go
      
      - name: Create release
        uses: meeDamian/github-release@2.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          name: "build-${{ steps.current-time.outputs.time }}-${{ steps.short-sha.outputs.sha }}"
          tag: "build-${{ steps.short-sha.outputs.sha }}"
          draft: true
          prerelease: true
          files: >
            release-*-*
          
      - uses: dev-drprasad/delete-older-releases@v0.1.0
        with:
          keep_latest: 16
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
