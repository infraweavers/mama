on: [push, pull_request]
name: Test-Ubuntu

jobs:
  test:
    strategy:
      matrix:
        go-version: [1.15.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}

      - name: Checkout code
        uses: actions/checkout@v2
        with:
          path: go/src/mama

      - name: Dependencies
        run: |
            go get ./...
        env:
          GOPATH: /home/runner/work/mama/mama/go

      - name: Test
        run: |
          pwd
          ls
          go test -cover ./src/mama/...
        env:
          GOPATH: /home/runner/work/mama/mama/go